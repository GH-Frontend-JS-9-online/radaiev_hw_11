<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body">

  <div class="main">
    <div class="users">
      <h2>Users</h2>
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>

      </table>
      <span class="info">Чтобы увидеть в списке нового пользователя, презагрузите <b>node server</b>!</span>

    </div>
    <div class="form_container">
      <ul class="nav">
        <li><a href="http://localhost:3000/">Sign up</a></li>
        <li><a href="http://localhost:3000/log_in.html">Log in</a></li>
        <li><a href="http://localhost:3000/reset_pass.html">Reset pasword</a></li>
      </ul>
        <h2>Log in</h2>
        <a href="#">Existin member?</a>

        <form class="form"id="form" name="form">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="button" value="Log in" id="btn_logIn">
        </form>
      <span class="form_info">Откройте консоль, чтобы увидеть ответы сервера</span>
    </div>
  </div>



<script type="module" src="js/logIn.js" ></script>
</body>
</html>
