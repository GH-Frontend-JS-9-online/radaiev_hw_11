<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reset password</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body">

<div class="main">
	<div class="main_photo">
		<img src="and_you.jpg" alt="and you?">
	</div>
	<div class="main_form">
		<h2>Reset password</h2>
		<a href="#">Not a member?</a>
		<form class="form" name="form" action="">
			<input type="mail" name="mail" placeholder="Email...">
			<span class="error">Your account was not found. Please sign up.</span>
			<p>You`ll receive on email with a link to reset password. link is valid for 30 min only.</p>
			<input type="submit" name="btn" value="Reset">
		</form>
		
	</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
